<html>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<head>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="colours.css">
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <script src="/tone/index.js"></script>
	</head>
	<body data-searching="false" data-uploading="false" data-downloading="false" data-playlist-minimised="true" data-show-track-loader="true" data-show-sequencer="true">
    <header>
      <button class="mode-button-playlist button-circle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M0 96C0 60.7 28.7 32 64 32H512c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM128 288a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm32-128a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM128 384a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm96-248c-13.3 0-24 10.7-24 24s10.7 24 24 24H448c13.3 0 24-10.7 24-24s-10.7-24-24-24H224zm0 96c-13.3 0-24 10.7-24 24s10.7 24 24 24H448c13.3 0 24-10.7 24-24s-10.7-24-24-24H224zm0 96c-13.3 0-24 10.7-24 24s10.7 24 24 24H448c13.3 0 24-10.7 24-24s-10.7-24-24-24H224z"/></svg>
      </button>
      <button id="loop-region" class="button-circle" data-loop-region="false">
        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" width="24" height="24" color="#000000"><defs><style>.cls-63ce7424ea57ea6c838005c4-1{fill:none;stroke:currentColor;stroke-miterlimit:10;}</style></defs><path class="cls-63ce7424ea57ea6c838005c4-1" d="M12,12H6.75A5.25,5.25,0,0,1,1.5,6.75h0A5.25,5.25,0,0,1,6.75,1.5h0A5.25,5.25,0,0,1,12,6.75V9.14"></path><path class="cls-63ce7424ea57ea6c838005c4-1" d="M12,12h5.25a5.25,5.25,0,0,1,5.25,5.25h0a5.25,5.25,0,0,1-5.25,5.25h0A5.25,5.25,0,0,1,12,17.25V13.91"></path><polyline class="cls-63ce7424ea57ea6c838005c4-1" points="14.86 6.27 12 9.14 9.14 6.27"></polyline></svg>
      </button>
      <div class="search-container">
        <label hidden for="search-input">Search</label>
        <input id="search-input" type="input" placeholder="âŒ˜ K" />
        <button tabindex="0" id="clear-search-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#e2e2e2" d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
        </button>
      </div>
      <div class="open-upload-modal-button-container">
        <button class="open-upload-modal-button button-circle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"/></svg>
          <span class="upload-progress">
            <img src="./icons/spinner-solid.svg" />
          </span>
        </button>
      </div>
    </header>

    <div data-visible="false" id="upload-modal">
      <iframe name="dummyframe" width="0" height="0" border="0" style="display: none;"></iframe>
      <form id="upload-form" enctype="multipart/form-data" class="upload" target="dummyframe">
        <button id="close-modal-button" class="button-circle button-circle-transparent">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
        </button>
        <h2>Upload</h2>
        <div id="upload-files-list"><ol></ol></div>
        <label class="choose-files-button" for="upload">
          Choose files
          <input id="upload" type="file" name="files" multiple accept=".mp3" />
        </label>
        <input type="submit" value="Upload" />
      </form>
    </div>

    <div id="track-list-container"></div>

    <div tabindex="-1" id="track-loader">
      <link href="/elements/TrackLoader.css" rel="stylesheet"></style>
      <!-- <div id="track-loader-header"> -->
      <!--   <div></div> -->
      <!--   <div></div> -->
      <!--   <div></div> -->
      <!-- </div> -->
      <div tabindex="-1" id="track-loader-loading" data-track-loading="false">
        <img src="/public/icons/loading.svg" />
      </div>

      <div id="zoomview-container"></div>
      <div id="overview-container"></div>
      <div id="scrollbar-container"></div>
      <audio id="peaks-audio"></audio>

      <img id="close-track-loader" src="./icons/caret-up.svg" />
      <div id="track-loader-controls-container">
        <div id="track-loader-controls">
          <img id="play-pause-track-loader" data-track-loader-playing="false" />
          <img id="italic-track-loader" data-selector-active="true" />
          <img id="zoom-in-track-loader" />
          <img id="zoom-out-track-loader" />
        </div>
      </div>
    </div>

    <div id="sequencer-container">
      <div class="container">
        <link href="/elements/Sequencer.css" rel="stylesheet"></style>
          <button id="start-sequencer">start</button>
          <label for="tempo">Tempo: <span id="show-tempo">120</span></label>
          <br>
          <input id="sequencer-tempo" type="range" value="120" step="1" min="10.0" max="300" onInput="window.state.sequencerModule.tempo = event.target.value; document.getElementById('show-tempo').innerText=event.target.value;" />
          <div id="sequencer"></div>
          <div class="items-panel">
            <div class="side">
              <div id="samples-container" class="items" style="display: grid; grid-gap: 1rem; grid-template-columns: repeat(auto-fill, 63px);">
              </div>
            </div>
          </div>
      </div>
    </div>

    <div id="playlist-container" data-playlist-minimised="true">
      <div class="button-playlist-container">
        <button id="copy-button-playlist" class="open-upload-modal-button button-circle button-circle-transparent">
          <img src="./icons/copy.svg" />
        </button>
        <input id="selected-playlist" min="0" max="10" type="number" />
        <button id="open-upload-modal-button-playlist" class="open-upload-modal-button button-circle button-circle-transparent">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"/></svg>
          <span class="upload-progress">
            <img src="./icons/spinner-solid.svg" />
          </span>
        </button>
        <button id="download-button-playlist" class="button-circle">
          <span id="download">Download</span>
          <span class="download-progress">
            <img src="./icons/spinner-solid.svg" />
          </span>
        </button>
        <button id="clear-button-playlist" class="button-circle">
          Clear
        </button>
        <button id="maximise-button-playlist" class="button-circle">
          <img src="./icons/caret-up.svg" />
        </button>
      </div>
      <div id="playlist"></div>
    </div>

		<footer>
			<div tabindex="0" id="current-playing-text" role="link"></div>
			<audio preload tabindex="-1" id="player" controls>
				<source id="current-track" type="audio/mpeg"></source>
			</audio>
			<button id="prev-button" role="link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M267.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160L64 241V96c0-17.7-14.3-32-32-32S0 78.3 0 96V416c0 17.7 14.3 32 32 32s32-14.3 32-32V271l11.5 9.6 192 160z"/></svg>
      </button>
			<button id="next-button" role="link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4l192 160L256 241V96c0-17.7 14.3-32 32-32s32 14.3 32 32V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V271l-11.5 9.6-192 160z"/></svg>
      </button>
		</footer>
	</body>
	<script type="module" src="./main.js"></script>
	<script src="./DragDropTouch.js"></script>
<html>
