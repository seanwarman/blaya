name: E2E on Chrome

on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.19.0'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        run: npm run test    
        env:
          BASIC_AUTH_USERS: ${{ secrets.BASIC_AUTH_USERS }}
          PORT: ${{ secrets.PORT }}
