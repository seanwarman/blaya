name: E2E on Chrome

on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          project: ./
          browser: chrome
          start: npm run dev
          # wait-on: 'http://localhost:3000'
          # record: true
        env:
          BASIC_AUTH_USERS: ${{ secrets.BASIC_AUTH_USERS }}
          PORT: ${{ secrets.PORT }}
